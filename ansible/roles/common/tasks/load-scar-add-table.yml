---
- name: download SCAR ADD zip file and unpack
  become: yes
  become_user: root
  unarchive: src={{ url }} dest=/tmp/scar_add copy=no
  
- name: copy {{ zipname }} data to Ocean database
  shell: "export PGPASSWORD='bifrostadmin'; /usr/bin/shp2pgsql -s 3031 -{{ mode }} -W LATIN1 /tmp/scar_add/{{ zipname }}.shp {{ dbtable }} | /usr/bin/psql -h localhost -p 5433 -d Ocean -U bifrostadmin"
  args:
    executable: /bin/bash
