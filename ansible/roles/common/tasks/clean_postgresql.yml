# Moving postgresql.conf file in order to prevent service to be started
- name: Move postgresql.conf to prevent restart
  command: "mv /etc/postgresql/{{ psql_version }}/main/postgresql.conf /etc/postgresql/{{ psql_version }}/main/postgresql.conf.disabled"


# Deleting recovery.conf file
- name: Delete recovery.conf file
  file:
    path: "/etc/postgresql/{{ psql_version }}/main/recovery.conf"
    state: absent
  
# Deleting trigger file
- name: Delete trigger file
  file:
    path: "{{ trigger_file }}"
    state: absent

# Deleting standby file
- name: Delete standby file
  file:
    path: "{{ standby_file }}"
    state: absent

# Deleting primary info file
- name: Delete primary info file
  file:
    path: "/var/lib/postgresql/{{ psql_version }}/main/primary_info"
    state: absent

