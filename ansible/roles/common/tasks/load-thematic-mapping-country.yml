---
- name: Creates tmp directory
  file: path=/tmp/tm_country state=directory

- name: download thematic mapping file and unpack
  become: yes
  become_user: root
  unarchive: src=http://thematicmapping.org/downloads/TM_WORLD_BORDERS-0.3.zip dest=/tmp/tm_country copy=no

- name: copy data to Ocean database
  shell: "export PGPASSWORD='bifrostadmin'; /usr/bin/shp2pgsql -s 4326 -W LATIN1 /tmp/tm_country/TM_WORLD_BORDERS-0.3.shp country | /usr/bin/psql -h localhost -p 5433 -d Ocean -U bifrostadmin"
  args:
    executable: /bin/bash
  
- name: delete tmp directory
  become: yes
  become_user: root
  file: path=/tmp/tm_country state=absent
