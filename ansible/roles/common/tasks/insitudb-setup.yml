---
- name: create insitu database
  postgresql_db: name=Insitu
                 state=present
                 port=5432
                 owner=bifrostadmin
                 encoding='UTF-8'
                 template='template_postgis'
                 
- name: add bifrost admin user role
  postgresql_user: db=Insitu name=bifrostadmin password=bifrostadmin priv=ALL
- name: add bifrost analyst user role
  postgresql_user: db=Insitu name=bifrostanalyst password=bifrostanalyst priv=ALL
- name: add bifrost insitu user role
  postgresql_user: db=Insitu name=bifrostsat password=bifrostsat priv=ALL
  
- name: remove bifrostanalyst unnecessary privileges
  postgresql_user: name=bifrostanalyst role_attr_flags=NOSUPERUSER,NOCREATEDB
- name: remove bifrostsat unnecessary privileges
  postgresql_user: name=bifrostsat role_attr_flags=NOSUPERUSER,NOCREATEDB

