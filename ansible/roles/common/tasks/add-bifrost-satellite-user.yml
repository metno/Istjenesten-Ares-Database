---
- name: add bifrost satellite user
  user: name=bifrostsat 
        password=$6$KphQO/tcY$WgQzk51p5vZQrOOfMXyfnElLME4OU0cJSPQ0kEQQUSAR.t05UhJ5Me5QZdMFo4Z9YBlPWqBex/7Qp8Ozu4LV.0
        shell=/bin/bash
        groups=bifrost

- name: postgresql check
  stat: path=/home/postgres/postgresql.conf
  register: postgresql_exists

- name: add bifrostsat postgresql user
  become: true
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  postgresql_user:
    name: "bifrostsat"
    encrypted: 'yes'
    password: "md5461d643ec076cac50fcefd8e27ec30b6"
    login_user: "postgres"
    login_password: "postgres"
    port: 5433
    role_attr_flags: "NOCREATEDB,NOSUPERUSER"
    db: postgres
  when: postgresql_exists.stat.exists == True

- name: create directory for bifrostsat satellite data files
  file: path=/home/bifrostsat/Data owner=bifrostsat group=bifrostsat state=directory
- name: create directory for bifrostsat software logs
  file: path=/home/bifrostsat/Logs owner=bifrostsat group=bifrostsat state=directory
- name: create directory for bifrostsat Dropbox files
  file: path=/home/bifrostsat/Dropbox owner=bifrostsat group=bifrostsat state=directory
- name: create directory for bifrostsat Dropbox invalid files
  file: path=/home/bifrostsat/Dropbox/invalid owner=bifrostsat group=bifrostsat state=directory
- name: create directory for bifrostsat settings files
  file: path=/home/bifrostsat/Settings owner=bifrostsat group=bifrostsat state=directory
  
- name: create directory for bifrostsat temporary files
  file: path=/home/bifrostsat/tmp owner=bifrostsat group=bifrostsat state=directory
