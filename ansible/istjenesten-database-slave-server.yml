  #   shell: reboot
  #   async: 0
  #   poll: 0
  # - name: Task3 waiting for server to come back after 10.04 to 12.04
  #   local_action: wait_for host={{ ansible_ssh_host }} state=started

  - name: install common packages
    include: roles/common/tasks/install-common-software.yml  
    vars:
      lubuntu_version: "{{ lubuntu_version }}"

  # Set postgres password!
  - name: set the postgres user password
    user: name=postgres
          password=$6$ae8lSquagj5V$3YJY0OL2Lozi8uBxEJJ2yh9Qbwbv/eKbBiPDLaGP0xNF242o59Z/teJR62j.RXYKIk8.JQnDV6j4YD5IBiyWB/

  # stop the PostgreSQL server
  - name: stop postgresql service
    service: 
      name: postgresql 
      state: stopped

  - name: Delete data directory
    file:
      path: "/home/postgres"
      state: absent

  - name: Recreate data directory with corrected permissions
    file:
      path:  "/home/postgres"
      owner: postgres
      group: postgres
      mode:  0700
      state: directory

  - name: setup postgresql
    become: true
    become_user: postgres
    include: roles/common/tasks/adjust-postgresql-settings.yml 
    vars:
      psql_version: "{{ psql_version_play }}"


  - name: setup as a slave machine
    become: true
    become_user: postgres
    include: roles/slave/tasks/slave-specific-postgresql-setup.yml
    vars:
      psql_version: "{{ psql_version_play }}"

  # restart the PostgreSQL server
  - name: start postgresql service
    service: 
      name: postgresql 
      state: started


